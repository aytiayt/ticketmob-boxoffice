	</head>
	<body>
    
        <!-- Login Page -->
        <div id="loginPage" data-role="page">

            <div data-role="header">
                <h1>Login</h1>
            </div><!-- /header -->
        
            <div data-role="content">	
                
                <form id="loginForm">
                
                    <div data-role="fieldcontain">
                        <label for="brandProperty">Select Brand:</label>
                        <select name="brandProperty" id="brandProperty">
                            <option value="TM">TicketMob</option>
                            <option value="LS">LaughStub</option>
                            <option value="TS">TuneStub</option>
                            <option value="ES">ElectroStub</option>
                        </select>
                    </div>
            
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username" />
                    </div>
            
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Password" />
                    </div>
            
                    <input type="button" value="Login" id="loginButton" />
                    
                </form>
                	
            </div><!-- /content -->
            
        </div><!-- /Login Page -->
        
        
        
        
        <!-- Dashboard Page -->
        <div id="dashboardPage" data-role="page">

            <div data-role="header">
                <a href="#dashboardPage" data-icon="home">Dashboard</a>
                <h1>TicketMob Box Office</h1>
                <a href="#settingsPage" data-icon="gear">Settings</a>
            </div><!-- /header -->
        
            <div data-role="content">	
                
                Dashboard
                
                <a href="" id="logoutButton">Logout</a>
                	
            </div><!-- /content -->
            
        </div><!-- /Dashboard Page -->
        
        
        
        
        
        
        <!-- Settings Page -->
        <div id="settingsPage" data-role="page">

            <div data-role="header">
                <a href="#dashboardPage" data-icon="home">Dashboard</a>
                <h1>TicketMob Box Office Settings</h1>
                <a href="#settingsPage" data-icon="gear">Settings</a>
            </div><!-- /header -->
        
            <div data-role="content">	
                
                Settings
                	
            </div><!-- /content -->
            
        </div><!-- /Settings Page -->
        
        
        
        
        
        

	</body>
